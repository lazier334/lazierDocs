<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport"content="width=device-width, initial-scale=1.0"><title>lazierDocs marked</title><link rel="stylesheet"href="./github-markdown.min.css"><style>*{margin:0;padding:0;box-sizing:border-box}.markdown-body{width:80%;min-width:750px;margin:0 auto;min-width:768px;max-width:1200px}</style></head><body class="markdown-body"><script>window.mdText='${MD_TEXT}';</script><!--引入LazierDocs核心--><script src="./lazierDocs.js"></script><!--引入marked核心--><script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script><!--重写格式化md字符串的方法--><script>LazierDocs.hookWinddowOnloadBefore=()=>{marked.setOptions({gfm:true,headerIds:true,})};LazierDocs.parseMarkdown=(mdText)=>marked.parse(mdText);</script><h1>我的应用</h1><button onclick="clearCache()">清理缓存</button></body></html>
