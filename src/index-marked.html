<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lazierDocs marked</title>
    <link rel="stylesheet" href="./github-markdown.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .markdown-body {
            width: 80%;
            min-width: 750px;
            margin: 0 auto;
            min-width: 768px;
            max-width: 1200px;
        }
    </style>
</head>

<body class="markdown-body">
    <script> window.mdText = '${MD_TEXT}'; </script>
    <!-- 引入 LazierDocs 核心 -->
    <script src="./lazierDocs.js"></script>
    <!-- 引入 marked 核心 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
    <!-- 重写格式化md字符串的方法 -->
    <script>
        updateCacheFiles();
        LazierDocs.hookWinddowOnloadBefore = () => {
            marked.setOptions({
                // 启用GitHub风格的Markdown
                gfm: true,
                // 为标题自动生成id属性
                headerIds: true,
                // 可选：为id添加前缀，避免冲突
                // headerPrefix: 'my-prefix-',
            });
        };
        LazierDocs.parseMarkdown = (mdText) => marked.parse(mdText);
        // 增加缓存其他资源文件
        function updateCacheFiles() {
            let data = localStorage.getItem(LazierDocs.localStorageName);
            try {
                if (typeof data != 'object' || data == null) throw new Error('无效对象!');
                for (const k in data) {
                    data[k] = null;
                }
            } catch (err) {
                // 默认的数据
                data = {
                    'index.html': null,
                    'lazierDocs.js': null,
                    'sw.js': null,
                }
            }
            // 添加新增的数据
            data['github-markdown.min.css'] = null;
            // 保存数据
            LazierDocs.updateCacheFiles(data);
        }
    </script>

    <style>
        .modern-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modern-btn:hover {
            background-color: #45a049;
        }
    </style>
    <h1>LazierDocs</h1>
    <button onclick="clearCache()" class="modern-btn">清理缓存</button>
    <a href="README.md"><button class="modern-btn">自述文档</button></a>
</body>

</html>
